<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Speech to Text</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        button.record {
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            border: none;
            border-radius: 32px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 2em;
            text-shadow: 4px 4px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 18vw;
            height: 140px;
            box-shadow: 0 0 10px rgba(200, 212, 255, 0.6);
            transition: background 0.3s ease, color 0.3s ease;
            width: 100%;
        }

        button.record:hover {
            background-image: linear-gradient(to right top, #f48fcf, #db8fd1, #d89be6, #c3a9f0, #b0b8f8,  #51fffa, #70ffff);
            border: 2px solid rgba(200, 212, 255, 1);
            box-shadow: 0 0 10px rgba(200, 212, 255, 0.6);
            color: #649fda;
        }

        button.record:active {
            background-image: linear-gradient(to right top, #a0147b, #964f93, #86407c, #7a4b98, #594b8b, #4c70b6, #3b80c2, #3291a8, #1b91ce, #1392cf, #1bafbc, #2fd1c3);
            box-shadow: inset 0 8px 2px rgba(0, 0, 0, 0.6), 0 0 12px 4px rgba(0, 0, 0, 0.4);
        }

        @media only screen and (min-width: 375px) and (max-width: 812px) {
            button.record {
                padding: 4px;
                margin: 4px;
                text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
                height: 60px;
                width: 100%;
                border: 2px solid red;
            }
        }

        .material-symbols-outlined {
            font-size: 100px;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        let rec;
        let audioChunks = [];
        let recordOn = false;
        let rectInterval;

        function handlerFunction(stream) {
            rec = new MediaRecorder(stream);
            rec.ondataavailable = e => {
                audioChunks.push(e.data);

                const audio = document.querySelector('audio');
                const blob = new Blob(audioChunks, {type: 'audio/mpeg-3'});
                const audioURL = window.URL.createObjectURL(blob);

                var formData = new FormData();
                formData.append('audio', blob);
                //audio.controls = true;
                //audio.autoplay = true;
                audio.src = audioURL;
                sendRec(formData);
            }
        }

        function sendRec(formData) {
            $.ajax({
                type: "POST",
                url: "speech.php",
                data: formData, /* TODO: add newPromptText & fullConvo */
                processData: false,  // tell jQuery not to process the data
                contentType: false,  // tell jQuery not to set contentType

                success: function(data) {
                    receivedText(data);
                },
                error: function(xhr, status, error) {
                    console.error("Unable to send recording. Error: " + error);
                    $('.loading').hide();
                },
                timeout: 180000 // 30 seconds
            });
            return;
        }

        function receivedText(data) {
            if (typeof data === 'string') {
                data = JSON.parse(data);
            }
            if (data['success'] == true) {
                user_input = data['text'];
                parent.$('#newPrompt').val(user_input);
                if (parent.$('#newPrompt').val() != '') {
                    parent.$('#submit').click();
                }
            } else {
                $('#newPrompt').val('[error transcribing speech]');
                console.log("Failed receiving transcribed text.");
            }
        }

        function startRecTimer() {
            var recTimer = 0;
            recInterval = setInterval(function() {
                recTimer++;
                if (recTimer >= 9) {
                    $("#record").toggleClass("pressed");
                    clearInterval(recInterval);
                    rec.stop();
                    recordOn = false;
                }
            }, 1000);
        }

        $(document).ready(function(){
            $('#record').click(function() {
                recordOn = !recordOn;
                if (recordOn) {
                    $("#record").toggleClass("pressed");
                    audioChunks = [];
                    startRecTimer();
                    rec.start();
                } else {
                    $("#record").toggleClass("pressed");
                    rec.stop();
                    clearInterval(recInterval);
                }
            });
        });

        navigator.mediaDevices.getUserMedia({audio:true})
          .then(stream => {handlerFunction(stream)});
    </script>
</head>
<body>
    <div>
        <button class="record" id="record"><i class="material-symbols-outlined">mic</i></button>
        <audio id=recordedAudio></audio>
    </div>
</body>
</html>
