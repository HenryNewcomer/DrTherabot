<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Speech to Text</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        #record {
            background: linear-gradient(45deg, #2b388a, #132456, #2b388a);
            box-shadow: 0 0 4px rgba(80, 173, 249, 0.8);
            border: 2px solid rgba(80, 173, 249, 1);
            border-radius: 32px;
            color: #82A1E1;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 4em;
            margin: 4px 2px;
            position: relative;
            padding: 10px;
            height: 140px;
            width: 100%;
            transition: background 0.3s ease, color 0.3s ease;
        }

        #record:hover {
            background: linear-gradient(45deg, #3c4fbb, #19266c, #3c4fbb);
            box-shadow: 0 0 10px rgba(83, 255, 159, 0.6);
            color: #649fda;
        }

        #record.pressed {
            background: linear-gradient(45deg, #8a2b2b, #561313, #8a2b2b);
            box-shadow: 0 0 4px rgba(249, 80, 80, 0.8);
            border: 2px solid rgba(249, 80, 80, 1);
        }

        .material-symbols-outlined {
            font-size: 100px;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        let rec;
        let audioChunks = [];
        let recordOn = false;

        function handlerFunction(stream) {
            rec = new MediaRecorder(stream);
            rec.ondataavailable = e => {
                audioChunks.push(e.data);

                const audio = document.querySelector('audio');
                const blob = new Blob(audioChunks, {type: 'audio/mpeg-3'});
                const audioURL = window.URL.createObjectURL(blob);

                var formData = new FormData();
                formData.append('audio', blob);
                //audio.controls = true;
                //audio.autoplay = true;
                audio.src = audioURL;
                sendRec(formData);
            }
        }

        function sendRec(formData) {
            $.ajax({
                type: "POST",
                url: "speech.php",
                data: formData, /* TODO: add newPromptText & fullConvo */
                processData: false,  // tell jQuery not to process the data
                contentType: false,  // tell jQuery not to set contentType

                success: function(data) {
                    receivedText(data);
                },
                error: function(xhr, status, error) {
                    console.error("Unable to send recording. Error: " + error);
                    $('.loading').hide();
                },
                timeout: 180000 // 30 seconds
            });
            return;
        }

        function receivedText(data) {
            if (typeof data === 'string') {
                data = JSON.parse(data);
            }
            if (data['success'] == true) {
                user_input = data['text'];
                parent.$('#newPrompt').val(user_input);
                if (parent.$('#newPrompt').val() != '') {
                    parent.$('#submit').click();
                }
            } else {
                $('#newPrompt').val('[error transcribing speech]');
                console.log("Failed receiving transcribed text.");
            }
        }

        $(document).ready(function(){
            $('#record').click(function() {
                console.log('RECORD CLICKED');
                recordOn = !recordOn;
                if (recordOn) {
                    $("#record").toggleClass("pressed");
                    audioChunks = [];
                    rec.start();
                } else {
                    $("#record").toggleClass("pressed");
                    rec.stop();
                }
            });
        });

        navigator.mediaDevices.getUserMedia({audio:true})
          .then(stream => {handlerFunction(stream)});
    </script>
</head>
<body>
    <div>
        <button class="send_mic_message" id="record"><i class="material-symbols-outlined">mic</i></button>
        <audio id=recordedAudio></audio>
    </div>
</body>
</html>
